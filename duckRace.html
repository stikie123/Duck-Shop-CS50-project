<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Duckshop</title>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Duckshop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Duck-Shop-CS50-project/index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/Duck-Shop-CS50-project/shop.html">Shop</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/Duck-Shop-CS50-project/duckRace.html">Duck Race</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/Duck-Shop-CS50-project/duckGallery.html">Gallery</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </div>
          </nav>
          <div class="container mt-5">
            <h2 class="text-center">Duck Race</h2>

            <!-- Duck Race Tracks -->
            <div id="track1" class="track duck-track">
                <img src="https://ih1.redbubble.net/image.1692923937.4282/st,small,507x507-pad,600x600,f8f8f8.jpg" class="duck" id="duck1" alt="Duck 1">
            </div>
            <div id="track2" class="track duck-track">
                <img src="https://ih1.redbubble.net/image.1692923937.4282/st,small,507x507-pad,600x600,f8f8f8.jpg" class="duck" id="duck2" alt="Duck 2">
            </div>
            <div id="track3" class="track duck-track">
                <img src="https://ih1.redbubble.net/image.1692923937.4282/st,small,507x507-pad,600x600,f8f8f8.jpg" class="duck" id="duck3" alt="Duck 3">
            </div>

            <!-- Buttons -->
            <div class="btn-container">
                <button class="btn btn-primary" onclick="startRace()">Go!</button>
                <button class="btn btn-secondary" onclick="resetRace()">Reset</button>
            </div>
        </div>

        <script>
            let raceInterval;
            const trackWidth = 800;  // Set the finish line distance

            function startRace() {
                // Disable "Go" button to prevent multiple starts
                document.querySelector(".btn-primary").disabled = true;

                raceInterval = setInterval(() => {
                    moveDuck("duck1");
                    moveDuck("duck2");
                    moveDuck("duck3");
                }, 100);  // Move ducks every 100ms
            }

            function moveDuck(duckId) {
                const duck = document.getElementById(duckId);
                const currentLeft = parseInt(duck.style.left || 0);
                const randomMove = Math.floor(Math.random() * 20);  // Random move between 0 and 20px
                const newLeft = currentLeft + randomMove;

                duck.style.left = newLeft + "px";

                // Check if duck has won
                if (newLeft >= trackWidth) {
                    clearInterval(raceInterval);
                    alert(duck.alt + " wins!");
                    document.querySelector(".btn-primary").disabled = false;
                }
            }

            function resetRace() {
                clearInterval(raceInterval);
                document.getElementById("duck1").style.left = "0px";
                document.getElementById("duck2").style.left = "0px";
                document.getElementById("duck3").style.left = "0px";
                document.querySelector(".btn-primary").disabled = false;
            }
        </script>
    </body>
</html>
